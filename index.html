<div class="container" id="mainContent" style="display: none;">

    <script>

    // å‰ç«¯ç¸£å¸‚åˆ—è¡¨ï¼ˆè¦è·Ÿå¾Œç«¯ / CWA çš„ locationName ä¸€æ¨£ï¼‰
    const CITIES = [
        { locationName: "è‡ºåŒ—å¸‚", label: "è‡ºåŒ—", lat: 25.04, lng: 121.56 },
        { locationName: "æ–°åŒ—å¸‚", label: "æ–°åŒ—", lat: 25.01, lng: 121.46 },
        { locationName: "åŸºéš†å¸‚", label: "åŸºéš†", lat: 25.13, lng: 121.74 },
        { locationName: "æ¡ƒåœ’å¸‚", label: "æ¡ƒåœ’", lat: 24.99, lng: 121.31 },
        { locationName: "æ–°ç«¹å¸‚", label: "æ–°ç«¹å¸‚", lat: 24.81, lng: 120.97 },
        { locationName: "æ–°ç«¹ç¸£", label: "æ–°ç«¹ç¸£", lat: 24.84, lng: 121.0 },
        { locationName: "è‹—æ —ç¸£", label: "è‹—æ —", lat: 24.56, lng: 120.82 },
        { locationName: "è‡ºä¸­å¸‚", label: "è‡ºä¸­", lat: 24.15, lng: 120.68 },
        { locationName: "å½°åŒ–ç¸£", label: "å½°åŒ–", lat: 24.07, lng: 120.54 },
        { locationName: "å—æŠ•ç¸£", label: "å—æŠ•", lat: 23.91, lng: 120.68 },
        { locationName: "é›²æ—ç¸£", label: "é›²æ—", lat: 23.71, lng: 120.54 },
        { locationName: "å˜‰ç¾©å¸‚", label: "å˜‰ç¾©å¸‚", lat: 23.48, lng: 120.44 },
        { locationName: "å˜‰ç¾©ç¸£", label: "å˜‰ç¾©ç¸£", lat: 23.45, lng: 120.25 },
        { locationName: "è‡ºå—å¸‚", label: "è‡ºå—", lat: 22.99, lng: 120.21 },
        { locationName: "é«˜é›„å¸‚", label: "é«˜é›„", lat: 22.63, lng: 120.3 },
        { locationName: "å±æ±ç¸£", label: "å±æ±", lat: 22.68, lng: 120.48 },
        { locationName: "å®œè˜­ç¸£", label: "å®œè˜­", lat: 24.76, lng: 121.75 },
        { locationName: "èŠ±è“®ç¸£", label: "èŠ±è“®", lat: 23.99, lng: 121.6 },
        { locationName: "è‡ºæ±ç¸£", label: "è‡ºæ±", lat: 22.75, lng: 121.15 },
        { locationName: "æ¾æ¹–ç¸£", label: "æ¾æ¹–", lat: 23.57, lng: 119.57 },
        { locationName: "é‡‘é–€ç¸£", label: "é‡‘é–€", lat: 24.44, lng: 118.32 },
        { locationName: "é€£æ±Ÿç¸£", label: "é¦¬ç¥–", lat: 26.16, lng: 119.95 },
    ];

    function getWeatherIcon(weather) {
        if (!weather) return "ğŸŒ¤ï¸";
        if (weather.includes("æ™´")) return "â˜€ï¸";
        if (weather.includes("å¤šé›²")) return "â›…";
        if (weather.includes("é™°")) return "â˜ï¸";
        if (weather.includes("é›¨")) return "ğŸŒ§ï¸";
        if (weather.includes("é›·")) return "â›ˆï¸";
        return "ğŸŒ¤ï¸";
    }

    function getAdvice(rainProb, maxTemp) {
        let rainIcon = "ğŸŒ‚";
        let rainText = "ä¸ç”¨å¸¶å‚˜";
        if (parseInt(rainProb) > 30) {
            rainIcon = "â˜‚ï¸";
            rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
        }

        let clothIcon = "ğŸ‘•";
        let clothText = "èˆ’é©ç©¿æ­";
        if (parseInt(maxTemp) >= 28) {
            clothIcon = "ğŸ½";
            clothText = "çŸ­è¢–å‡ºç™¼";
        } else if (parseInt(maxTemp) <= 20) {
            clothIcon = "ğŸ§¥";
            clothText = "åŠ ä»¶å¤–å¥—";
        }

        return { rainIcon, rainText, clothIcon, clothText };
    }

    function getTimePeriod(startTime) {
        const hour = new Date(startTime).getHours();
        if (hour >= 5 && hour < 11) return "æ—©æ™¨";
        if (hour >= 11 && hour < 14) return "ä¸­åˆ";
        if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
        if (hour >= 18 && hour < 23) return "æ™šä¸Š";
        return "æ·±å¤œ";
    }

    function updateLocationPill(locationName) {
        const pill = document.getElementById("locationPill");
        if (!pill || !locationName) return;
        const short = locationName.replace(/[å¸‚ç¸£]$/, ""); // å»æ‰æœ€å¾Œä¸€å€‹ã€Œå¸‚ / ç¸£ã€
        pill.textContent = `ğŸ“ ${short}`;
    }

    function renderWeather(data) {
        const forecasts = data.forecasts;
        const current = forecasts[0];
        const others = forecasts.slice(1);

        const advice = getAdvice(current.rain, current.maxTemp);
        const period = getTimePeriod(current.startTime);
        const avgTemp = Math.round(
            (parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2
        );

        document.getElementById("heroCard").innerHTML = `
            <div class="hero-card">
                <div class="hero-period">${period}</div>
                <div class="hero-temp-container">
                    <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                    <div class="hero-temp">${avgTemp}Â°</div>
                </div>
                <div class="hero-desc">${current.weather}</div>
                
                <div class="advice-grid">
                    <div class="advice-item">
                        <div class="advice-icon">${advice.rainIcon}</div>
                        <div class="advice-text">${advice.rainText}</div>
                        <div style="font-size:0.7rem; color:#999">é™é›¨ç‡ ${current.rain}</div>
                    </div>
                    <div class="advice-item">
                        <div class="advice-icon">${advice.clothIcon}</div>
                        <div class="advice-text">${advice.clothText}</div>
                        <div style="font-size:0.7rem; color:#999">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                    </div>
                </div>
            </div>
        `;

        const scrollContainer = document.getElementById("futureForecasts");
        scrollContainer.innerHTML = "";

        const todayDate = new Date().getDate();

        others.forEach((f) => {
            let p = getTimePeriod(f.startTime);
            const fDate = new Date(f.startTime);
            if (fDate.getDate() !== todayDate) {
                p = "æ˜å¤©" + p;
            }

            scrollContainer.innerHTML += `
                <div class="mini-card">
                    <div class="mini-time">${p}</div>
                    <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                    <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                    <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                </div>
            `;
        });

        const now = new Date();
        const month = now.getMonth() + 1;
        const date = now.getDate();
        const dayIndex = now.getDay();
        const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

        document.getElementById("updateTime").textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
    }

    // ä¾ç…§ locationName å‘¼å«å¾Œç«¯ï¼š
    // - æœ‰å¸¶åƒæ•¸ï¼šæŒ‡å®šç¸£å¸‚
    // - æ²’å¸¶åƒæ•¸ï¼šå¾Œç«¯è‡ªå‹•å®šä½ï¼ˆä½ å¾Œç«¯å·²è™•ç†ï¼‰
    async function fetchWeatherByLocationName(locationName) {
        try {
            const delayPromise = new Promise((resolve) => setTimeout(resolve, 1500));

            const url = locationName
                ? `${API_BASE}?locationName=${encodeURIComponent(locationName)}`
                : API_BASE; // æœªæŒ‡å®š â†’ è‡ªå‹•å®šä½

            const fetchPromise = fetch(url).then((res) => res.json());

            const [_, json] = await Promise.all([delayPromise, fetchPromise]);

            if (json.success) {
                renderWeather(json.data);
                updateLocationPill(json.data.city);

                // åŒæ­¥æ›´æ–°ä¸‹æ‹‰é¸å–®é¸é …ï¼ˆè‡ªå‹•å®šä½æ™‚ç”¨å¾—åˆ°ï¼‰
                const selectEl = document.getElementById("citySelect");
                if (selectEl && json.data.city) {
                    selectEl.value = json.data.city;
                }

                document.getElementById("loading").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                throw new Error("API Error");
            }
        } catch (e) {
            console.error(e);
            alert("å¤©æ°£è³‡æ–™è®€å–å¤±æ•—ï¼Œç‹¸å…‹æŠŠç¶²è·¯ç·šå’¬æ–·äº†ï¼");
        }
    }

    // å‰ç«¯ç”¨ç¶“ç·¯åº¦æ‰¾æœ€è¿‘ç¸£å¸‚ï¼ˆçµ¦ã€ŒğŸ“¡ è‡ªå‹•åµæ¸¬ã€æŒ‰éˆ•ç”¨ï¼‰
    function findNearestCity(lat, lng) {
        let best = CITIES[0];
        let minDist = Infinity;

        CITIES.forEach((city) => {
            const dLat = lat - city.lat;
            const dLng = lng - city.lng;
            const dist = dLat * dLat + dLng * dLng;
            if (dist < minDist) {
                minDist = dist;
                best = city;
            }
        });

        return best;
    }

    function initApp() {
        const selectEl = document.getElementById("citySelect");
        const autoBtn = document.getElementById("autoLocateBtn");

        // 1. å¡å…¥ç¸£å¸‚é¸å–®
        CITIES.forEach((city) => {
            const option = document.createElement("option");
            option.value = city.locationName;
            option.textContent = city.label;
            selectEl.appendChild(option);
        });

        // 2. é¸å–®åˆ‡æ› â†’ ä¾ç¸£å¸‚æŠ“å¤©æ°£
        selectEl.addEventListener("change", () => {
            document.getElementById("loading").style.display = "flex";
            document.getElementById("mainContent").style.display = "none";
            fetchWeatherByLocationName(selectEl.value);
        });

        // 3. ã€ŒğŸ“¡ è‡ªå‹•åµæ¸¬ã€æŒ‰éˆ•ï¼šç”¨ç€è¦½å™¨å®šä½ â†’ æ‰¾æœ€è¿‘ç¸£å¸‚ â†’ å‘¼å« API
        autoBtn.addEventListener("click", () => {
            if (!navigator.geolocation) {
                alert("æ­¤ç€è¦½å™¨ä¸æ”¯æ´å®šä½åŠŸèƒ½ï¼Œæ”¹ç”¨ IP è‡ªå‹•å®šä½");
                document.getElementById("loading").style.display = "flex";
                document.getElementById("mainContent").style.display = "none";
                fetchWeatherByLocationName(); // è®“å¾Œç«¯ç”¨ IP å®šä½
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const { latitude, longitude } = pos.coords;
                    const nearest = findNearestCity(latitude, longitude);

                    selectEl.value = nearest.locationName;
                    document.getElementById("loading").style.display = "flex";
                    document.getElementById("mainContent").style.display = "none";
                    fetchWeatherByLocationName(nearest.locationName);
                },
                (err) => {
                    console.error(err);
                    alert("å®šä½å¤±æ•—ï¼Œæ”¹ç”¨ IP è‡ªå‹•å®šä½");
                    document.getElementById("loading").style.display = "flex";
                    document.getElementById("mainContent").style.display = "none";
                    fetchWeatherByLocationName(); // fallback: å¾Œç«¯ IP
                }
            );
        });

        // 4. é é¢é¦–æ¬¡è¼‰å…¥ï¼šä¸å¸¶åƒæ•¸ï¼Œè®“å¾Œç«¯ã€Œé è¨­è‡ªå‹•å®šä½ã€
        fetchWeatherByLocationName();
    }

    document.addEventListener("DOMContentLoaded", initApp);
</script>
